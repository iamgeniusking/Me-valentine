<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1: #ffd6e7;
  --bg2: #ffeef6;
  --card: #ffffffcc;
  --yes: #ff3b7a;
  --yesHover: #ff1f68;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100svh;
  display: grid;
  place-items: center;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  font-family: system-ui, sans-serif;
  overflow: hidden;
  padding: 16px;
}

#confettiCanvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 9999;
}

.card {
  width: min(720px, 92vw);
  padding: 26px 22px;
  background: var(--card);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 18px 60px rgba(0,0,0,.15);
}

/* MIIMI PHOTO */
.photo {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  object-fit: cover;
  margin: 10px auto 16px;
  display: block;
  border: 5px solid #fff;
  box-shadow: 0 10px 30px rgba(255,59,122,.45);
}

h1 {
  font-size: clamp(26px, 4vw, 42px);
  margin: 10px 0 18px;
}

.button-zone {
  position: relative;
  width: min(520px, 92%);
  height: 150px;
  margin: 0 auto;
  touch-action: none;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 16px 26px;
  font-size: 18px;
  font-weight: 800;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  box-shadow: 0 10px 24px rgba(0,0,0,.14);
}

#yesBtn {
  left: 18%;
  background: var(--yes);
  color: #fff;
}

#yesBtn:hover {
  background: var(--yesHover);
}

#noBtn {
  left: 62%;
  background: #e5e7eb;
  color: #111827;
}

.hint {
  margin-top: 10px;
  font-size: 13px;
  opacity: .7;
}

.result {
  display: none;
  margin-top: 18px;
}
</style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">

<!-- MIIMI PHOTO -->
<img src="miimi.jpg" alt="Miimi" class="photo">

<h1 id="question">Miimi will you be my Valentine?</h1>

<section class="button-zone" id="zone">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</section>

<div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

<section class="result" id="result">
  <h2>YAY! üéâ Thanks for being my first Valentine üíñ</h2>
</section>

</main>

<script>
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const hint = document.getElementById("hint");
const question = document.getElementById("question");

const confettiCanvas = document.getElementById("confettiCanvas");
confettiCanvas.width = innerWidth;
confettiCanvas.height = innerHeight;

const confettiInstance = confetti.create(confettiCanvas, { resize: true });

zone.addEventListener("pointermove", e => {
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    (b.left + b.width/2) - e.clientX,
    (b.top + b.height/2) - e.clientY
  );
  if (d < 130) {
    noBtn.style.left = Math.random() * 70 + "%";
  }
});

yesBtn.addEventListener("click", () => {
  // HIDE QUESTION AND BUTTONS
  zone.style.display = "none";
  hint.style.display = "none";
  question.style.display = "none";

  // SHOW RESULT AND CONFETTI
  result.style.display = "block";
  confettiInstance({ particleCount: 300, spread: 120 });
});
</script>

</body>
</html>
